<!DOCTYPE html>
<html>
  <head>
    <title>Button to send GET API request with query string parameters</title>
  </head>
  <body>
    <button onclick="sendRequest()">Send GET request</button>
    <script>
      function sendRequest() {
        const key = "Hercules Computers";
        const value = "65";
        const url = `https://httpbin.org/get?key=${encodeURIComponent(key)}&value=${encodeURIComponent(value)}`; // Replace with your API endpoint and query string parameters
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        xhr.onload = function() {
          if (xhr.status === 200) {
            console.log(xhr.responseText); // Handle the API response here
          }
        };
        xhr.send();
      }
    </script>
  </body>
</html>
